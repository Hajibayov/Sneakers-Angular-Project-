<form [formGroup]="typeForm">
    <div class="new-position row">
        <div class="col-12 d-flex justify-content-between align-items-center mb-3">
            <h1 class="tc-label m-0">
                Yeni Tip
            </h1>
            <button mat-icon-button mat-dialog-close >
      <mat-icon>close</mat-icon>
      </button>
        </div>
        <div class="col-12 text-center" *ngIf="typeForm.controls['type']">
            <span class="form-label pr-4">Tip:</span>
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="text" formControlName="type">
            </mat-form-field>
            <div class="row col-12 justify-content-center" *ngIf="typeForm.controls['type'].invalid && (typeForm.controls['type'].dirty || typeForm.controls['type'].touched )">
                <div class="text-danger" *ngIf="typeForm.controls['type'].errors">
                    Ad boş ola bilməz.
                </div>
            </div>
        </div>
        <div *ngIf="!showSpinner" class="col-12 d-flex justify-content-center align-items-lg-end align-items-center buttons" style="padding-bottom:10px; padding-top:10px">
            <button *ngIf="label=='new'" mat-button class="filter-btn" (click)="add_type()" [disabled]="showSpinner">Əlavə et</button>
            <button *ngIf="label=='update'" mat-button class="filter-btn" (click)="add_type()" [disabled]="showSpinner">Yadda saxla</button>
        </div>
        <div class="row col-lg-6 col-12 d-flex justify-content-lg-end justify-content-center align-items-lg-end align-items-center spinner-div" style="padding-bottom:10px; padding-top:10px" *ngIf="showSpinner">
            <button [disabled]="true" mat-button class="filter-btn">
            Əlavə et
        </button>
            <mat-spinner style="margin:7px;" [diameter]="40" class="spinner">
            </mat-spinner>
        </div>
    </div>
</form>
