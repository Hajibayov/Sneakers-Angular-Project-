
<button (click)="initNewBrand()">Create New Brand</button>
<table>
  <thead>
    <th>Id</th>
    <th>Brand</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let brand of brands">
      <td>{{ brand.id }}</td>
      <td>{{ brand.brand }}</td>
      <td><button (click)="editBrand(brand)">Edit</button></td>

    </tr>
  </tbody>
</table>

<app-edit-brand [brand]= 'brandToEdit'></app-edit-brand>
