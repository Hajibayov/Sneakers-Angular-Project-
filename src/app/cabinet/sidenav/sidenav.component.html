<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)='drawer.toggle()'>
      <mat-icon class="material-icons color_white" >menu</mat-icon>
    </button>
    <img class="toolbar-logo" src="https://www.graphicsprings.com/filestorage/stencils/07846d9036424f00ee3f2d852fb162ba.png?width=500&height=500" alt="">
    <span [routerLink]="['/home']" class="toolbar-main">Sneakers</span>
    <span class="example-spacer"></span>
    
    <div class="toolbar-buttons">
    <button mat-icon-button class="example-icon notifications_none" aria-label="Example icon-button with heart icon">
      <mat-icon class="material-icons color_white" matBadge="3" matBadgeColor="warn" >notifications_none</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon matBadge="4" matBadgeColor="warn" class="material-icons color_white">mail_outline</mat-icon>
    </button>
  </div>


    <mat-accordion multi class="mx-4">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <div mat-card-avatar class="example-header-image"></div>
          <p class="toolbar-text"><a>Hi, <strong>Jonh Doe</strong></a></p>
        </mat-expansion-panel-header>

        <div class="profile">
          <p> <a href="#">My Profile</a></p>
          <span class="example-spacer"></span>
          <mat-icon>person</mat-icon>
      </div>


        <div class="settings">
            <p> <a href="#">Settings</a></p>
            <span class="example-spacer"></span>
            <mat-icon>settings</mat-icon>
        </div>


      <div class="log-out">
        <p> <a href="#">Log Out</a></p>
        <span class="example-spacer"></span>
        <mat-icon>exit_to_app</mat-icon>
    </div>

  </mat-expansion-panel>
    </mat-accordion>
  </mat-toolbar>
