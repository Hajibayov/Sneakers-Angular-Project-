<div class="container-fluid px-4"  style="padding-bottom: 100px">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="tc-label">Ayaqqabılar</h1>
    <button
      mat-button
      class="new-btn clck-new-customer"
      (click)="openDialog('new', null)"
    >
      <i class="fas fa-plus p-1"></i>Yeni ayaqqabı
    </button>
  </div>
  <div
    class="customer-filter-pane row mb-3 px-5 py-4 align-items-center"
    [formGroup]="filterForm"> 
    <div class="col-lg-3 col-12 d-flex flex-column" >
      <span class="form-label">Brendler</span>
      <mat-form-field appearance="fill">
        <mat-select class="customer-component" formControlName="brandId"
        placeholder="Seçin">
          <mat-option value="0">Seçin</mat-option>
          <mat-option *ngFor="let brandId of BrandArray" [value]="brandId.id">
            {{brandId.brand}}
        </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-lg-3 col-12 d-flex flex-column" >
      <span class="form-label">Modeller</span>
      <mat-form-field appearance="fill">
        <mat-select class="customer-component" formControlName="modelId"
        placeholder="Seçin">
          <mat-option value="0">Seçin</mat-option>
          <mat-option *ngFor="let ModelId of ModelArray" [value]="ModelId.id">
            {{ModelId.model}}
        </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-lg-3 col-12 d-flex flex-column" >
      <span class="form-label">Tipler</span>
      <mat-form-field appearance="fill">
        <mat-select class="customer-component" formControlName="typeId"
        placeholder="Seçin">
          <mat-option value="0">Seçin</mat-option>
          <mat-option *ngFor="let TypeId of TypeArray" [value]="TypeId.id">
            {{TypeId.type}}
        </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-lg-2 col-12 pt-2 d-flex justify-content-center">
      <button mat-button class="filter-btn" (click)="filter_sneakers()">Filterlə</button>
    </div>
  </div>


  <div class="mat-elevation-z8" [ngClass]="{'d-none':showSpinner}"> 
    <table mat-table [dataSource]="dataSource" class="">
      <!-- employee Column -->
      <ng-container matColumnDef="brand">
        <th
          mat-header-cell
          *matHeaderCellDef
          [style.background-color]="color"
          class="sd"
        >
          Brendlər
        </th>
        <td mat-cell *matCellDef="let element">{{ element.brandId }}</td>
      </ng-container>

      <!-- startDate Column -->
      <ng-container matColumnDef="model">
        <th
          mat-header-cell
          *matHeaderCellDef
          [style.background-color]="color"
          class="sd"
        >
          Modellər
        </th>
        <td mat-cell *matCellDef="let element">{{ element.modelId }}</td>
      </ng-container>

      <!-- reason Column -->
      <ng-container matColumnDef="type">
        <th
          mat-header-cell
          *matHeaderCellDef
          [style.background-color]="color"
          class="sd3"
        >
          Tip
        </th>
        <td mat-cell *matCellDef="let element">{{ element.typeId }}</td>
      </ng-container>

      <!-- period Column -->
      <ng-container matColumnDef="price">
        <th
          mat-header-cell
          *matHeaderCellDef
          [style.background-color]="color"
          class="sd3"
        >
         Qiymət
        </th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          *matHeaderCellDef
          [style.background-color]="color"
          class="sd1"
        ></th>
        <td mat-cell *matCellDef="let element" style="text-align: right">
          <a
            [matMenuTriggerFor]="menu"
            #menuTrigger
            style="color: #000000; cursor: pointer"
            matTooltip="Seçimlər"
            class="pointer"
            ><i class="fas fa-ellipsis-v"></i
          ></a>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openDialog('update', element.id)">
              <i class="fas fa-pen"></i><span class="actions">Düzənlə</span>
            </button>
            <button mat-menu-item (click)="delete_sneaker(element.id)">
              <i class="fas fa-trash" style="color: #e91717"></i
              ><span class="actions">Deaktiv et</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      class="paginator-custom"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
      (page)="pageChanged($event)"
    >
    </mat-paginator>
  </div>
  <div class="spinner-div" style="padding-bottom:10px; padding-top:10px" *ngIf="showSpinner">
    <mat-spinner style="margin:7px;" [diameter]="40" class="spinner">
    </mat-spinner>
</div>
</div>
